<body class="flex-col">
  <header></header>
  
  <main class="main-body flex-col">
    <div class="page-title">Order Confirmation</div>
    <div class="page-content flex-col">
      <div class="flex-col" id="booking-form">
        <div class="flex-col align-center" id="booking-form-main">
          <div class="label-input">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full Name"/>
          </div>
          <div class="label-input">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Phone"/>
          </div>
        </div>
        <div class="flex-col align-center">
          <button type="submit" class="btn btn-red btn-sm" id="btn-confirm">Confirm</button>
          <div id="msg"></div>
        </div>
      </div>
      

      <div id="order-items">
        <table class="table-w-border" id="table-order-info" width="100%">
          <thead>
            <th style="width:20%">Product ID</th>
            <th style="width:50%">Product Name</th>
            <th>Quantity</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    
  </main>

  <script type="module" src="../js/components/header.js"></script>  
  <script type="text/javascript" src="../js/components/customHeaderFooter/functions.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="signinState.js"></script>
  <script>
    const order_items = new Map(Object.entries(JSON.parse(localStorage.getItem("cart"))))
    const name = document.querySelector("#name")
    const phone = document.querySelector("#phone")
    const btn_confirm = document.querySelector("#btn-confirm")
    const msg =  document.querySelector("#msg");
    const table_order_info = document.querySelector("#table-order-info tbody")

    btn_confirm.addEventListener("click", async () => {
      try {
        msg.innerHTML = ""
        if (name.value == "" || phone.value=="")  {
          msg.innerHTML = "Please fill in the information"
        }
        else {
          let order = {
            "clientname":name.value,
            "clientphone":phone.value,
          }

          const order_saved = await postData("http://localhost:9000/order", order)
          let items = []
          for (let [key, value] of order_items) {
            console.log(order_saved.id, parseInt(key))
            let item =
              {
                "morderid":order_saved.id,
                "productid":parseInt(key),
                "quantity":parseInt(value)
              }
            console.log(item)
            items.push(item)
          }
          const data = await postData("http://localhost:9000/order/orderitems", items)

          alert("Placed order successfully")
          msg.innerHTML = "Your order has been placed successfully!"
          localStorage.setItem("order_save", JSON.stringify(order_saved))
          localStorage.setItem("order_id", JSON.stringify(order_saved.id))
          window.open("order_bill.html")
        }
      } catch (error) {
        alert("Failed to place order")
      }
    })
    
    async function fetchData(url) {
      try {
        let res = await fetch(url, {
          method: 'GET',
          headers: {
            "Access-Control-Allow-Origin":"*",
            "Content-Type":"application/json"
          }
        })
        const json = await res.json();
        const data = json.data
        return data;
      } catch (error) {
        console.error(error)
      }
    }

    async function postData(url, body) {
      try {
        console.log(JSON.stringify(body))
        let res = await fetch(url, {
          method: 'POST',
          headers: {
            "Access-Control-Allow-Origin":"*",
            "Content-Type":"application/json"
          },
          body: JSON.stringify(body)
        })
        const json = await res.json()
        const data = json.data
        return data
      } catch (error) {
        console.error(error)
        throw error
      }
    }

    async function getOrderItems() {
      let keys = []
      for (let [key] of order_items) {
        keys.push(key)
      }
      let html = ""
      let string = keys.toString()
      const products = await fetchData("http://localhost:9000/productsByIds?ids="+string)
      products.forEach(product => {
        html += 
          `
          <tr>
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${order_items.get(JSON.stringify(product.id))}</td>
          </tr>
          `
      });
      table_order_info.innerHTML = html
    }

    async function main() {
      getOrderItems()
    } 

    main()
  </script>
